<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>job application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="applybox">
      <h1>
        Job Application
      </h1>
      <span title="smalltitle">(web)</span>
   
      <form action="">
        <div class="formcontainer">
          <div class="formcontrol">
            <label for="firstname">
              First name </label>
              <input id="firstname" name="charmi" placeholder="enter first name" type="text">
         </div>
        <div class="formcontrol">
          <label for="secondname">
            Second name</label>
            <input id="secondname" name="charmi" placeholder="enter second name" type="text">
          
        </div>
        <div class="formcontrol">
          <label for="email">
            Email</label>
            <input id="email" name="charmi@gmail.com" placeholder="enter your email" type="email">
        </div>
          <div class="formcontrol">
            <label for="jobrole">
              Job Role</label>
              <select id="jobrole" name="jobrole">
                <option value="">select job role</option>
                <option value="">Frontend developer</option>
                <option value="">Backend developer</option>
                <option value="">Full stack web developer</option>
              </select>
           
          </div>
          <div class="textareacontrol">
            <label for="address">Address</label>
            <textarea id="address" name="address"
            rows="4" cols="30" placeholder=" enter address"></textarea>
          </div>
          <div class="formcontrol">
            <label for="city">
              City </label>
              <input id="city" name="city" placeholder="enter your city" type="text">
         </div>
         <div class="formcontrol">
            <label for="city">
              Pincode</label>
              <input id="Pincode" name="Pincode" placeholder="enter your Pincode" type="number">
         </div>
        <div class="formcontrol">
          <label for="date">Date</label>
            <input id="date" name="date" placeholder="enter date" type="date">
        </div>
        <div class="formcontrol">
          <label for="upload">Upload cv</label>
            <input id="upload" name="upload" type="file">
        </div>
        
        </div>
        <div class="buttoncontainer"></div>
        <button type="submit">Apply Now</button>
      </form>
    </div>
  </div>
  
</body>
</html>
